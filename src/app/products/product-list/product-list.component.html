<div *ngIf="products.length > 0; elseif: !isLoading; noProducts">
  <ng-template
    [ngTemplateOutlet]="productList1"
    [ngTemplateOutletContext]="{ products: products }"
  ></ng-template>
</div>
<div class="spinner-border text-primary" role="status" *ngIf="isLoading">
  <span class="sr-only"></span>
</div>
<ng-template #productList1 let-products="products">
  <div class="card mb-3 p-1" *ngFor="let product of products">
    <div class="row">
      <div class="col-3">
        <img
          src="/assets/images/{{ product.imageUrl }}"
          alt=""
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-9">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.description }}
          </p>
          <a routerLink="/products/{{ product.id }}" class="btn btn-primary"
            >Product Details</a
          >
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noProducts>
  <div class="alert alert-warning">No Products</div>
</ng-template>
