<div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<form #form="ngForm" (ngSubmit)="saveProduct(form)">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      [(ngModel)]="model.name"
      #name="ngModel"
      required
      minlength="5"
      type="text"
      name="name"
      id="name"
      class="form-control"
    />
    <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
      At least 5 character !
    </div>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      [(ngModel)]="model.price"
      type="number"
      min="0"
      name="price"
      #price="ngModel"
      id="price"
      class="form-control"
    />
    <div class="text-danger mt-1" *ngIf="price.invalid && price.touched">
      Price not be negative
    </div>
  </div>
  <div class="mb-3">
    <label for="imageUrl" class="form-label">Image Url</label>
    <input
      [(ngModel)]="model.imageUrl"
      type="text"
      name="imageUrl"
      id="imageUrl"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      [(ngModel)]="model.description"
      name="description"
      id="description"
      class="form-control"
    ></textarea>
  </div>
  <div class="form-check mb-3">
    <input
      [(ngModel)]="model.isActive"
      class="form-check-input"
      type="checkbox"
      name="isActive"
      value=""
      id="isActive"
    />
    <label class="form-check-label" for="flexCheckDefault">Is Active</label>
  </div>
  <div class="mb-3">
    <label for="categoryId" class="form-label">Category</label>
    <select
      [(ngModel)]="model.categoryId"
      name="categoryId"
      id="categoryId"
      class="form-select"
    >
      <option value="0">None</option>
      <option *ngFor="let category of categories" value="{{ category.id }}">
        {{ category.name }}
      </option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    Save Product
  </button>
</form>
